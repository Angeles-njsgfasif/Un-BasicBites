<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Un-Basic Bites</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS CSS for Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    /* Basic Style */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #ffeaf4, #e1fce1);
      color: #333;
      overflow-x: hidden;
    }

    /* Header and Navigation */
    header {
      text-align: center;
      padding: 120px 20px 80px;
      background: linear-gradient(135deg, #ffd6ec, #ccffe0);
      position: relative;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      transform: translateZ(0);
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4.5rem;
      color: #ff69b4;
    }

    header p {
      font-size: 1.4rem;
      color: #4CAF50;
    }

    /* Game Area Styles */
    #game-container {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 500px;
      background: #fff8f8;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 100;
    }

    #game-canvas {
      background: #fafafa;
      width: 100%;
      height: 100%;
    }

    .score-board {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #ff69b4;
      font-weight: bold;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #ff69b4;
      font-weight: bold;
      display: none;
    }

    .restart-button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    .restart-button:hover {
      background: #66bb6a;
    }

    /* Add other styles like header and footer here... */
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h1>The Un-Basic Bites</h1>
    <p>Creative Cooking for Teens with a Twist</p>
  </header>

  <!-- Game Section -->
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div class="score-board">Score: <span id="score">0</span></div>
    <div class="game-over">Game Over!</div>
    <button class="restart-button" onclick="startGame()">Restart Game</button>
  </div>

  <!-- Your website's other sections here... -->
  
  <footer>
    <p>&copy; 2025 The Un-Basic Bites | Follow us:
      <a href="https://www.instagram.com/unbasicbites" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/channel/UC9H2T-NpG..." target="_blank"><i class="fab fa-youtube"></i></a>
    </p>
  </footer>

  <!-- AOS JavaScript for Animations -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // AOS Initialization
    AOS.init({
      duration: 1000,
      easing: 'ease-in-out',
      once: true,
    });

    // Game Variables
    let canvas = document.getElementById("game-canvas");
    let ctx = canvas.getContext("2d");
    let score = 0;
    let basket;
    let fallingCakes = [];
    let gameOver = false;

    // Basket Class
    class Basket {
      constructor() {
        this.width = 100;
        this.height = 20;
        this.x = canvas.width / 2 - this.width / 2;
        this.y = canvas.height - this.height - 10;
        this.speed = 6;
      }

      draw() {
        ctx.fillStyle = "#ff69b4";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      move() {
        document.addEventListener("keydown", (event) => {
          if (event.key === "ArrowLeft" && this.x > 0) {
            this.x -= this.speed;
          } else if (event.key === "ArrowRight" && this.x < canvas.width - this.width) {
            this.x += this.speed;
          }
        });
      }
    }

    // Cake Class
    class Cake {
      constructor() {
        this.width = 40;
        this.height = 40;
        this.x = Math.random() * (canvas.width - this.width);
        this.y = -this.height;
        this.speed = 4 + Math.random() * 2;
      }

      draw() {
        ctx.fillStyle = "#ffb6c1";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      fall() {
        this.y += this.speed;
      }
    }

    // Initialize Game
    function startGame() {
      canvas.width = 300;
      canvas.height = 500;
      basket = new Basket();
      fallingCakes = [];
      score = 0;
      gameOver = false;
      document.querySelector(".game-over").style.display = "none";
      document.querySelector(".restart-button").style.display = "none";
      updateGame();
    }

    // Update Game Function
    function updateGame() {
      if (gameOver) {
        document.querySelector(".game-over").style.display = "block";
        document.querySelector(".restart-button").style.display = "block";
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      basket.draw();
      basket.move();

      if (Math.random() < 0.03) {
        fallingCakes.push(new Cake());
      }

      fallingCakes.forEach((cake, index) => {
        cake.fall();
        cake.draw();

        // Cake catching logic
        if (
          cake.y + cake.height > basket.y &&
          cake.x + cake.width > basket.x &&
          cake.x < basket.x + basket.width
        ) {
          score++;
          document.getElementById("score").textContent = score;
          fallingCakes.splice(index, 1);
        }

        if (cake.y > canvas.height) {
          gameOver = true;
        }
      });

      requestAnimationFrame(updateGame);
    }

    // Start the Game when the page loads
    startGame();
  </script>
</body>
</html>
